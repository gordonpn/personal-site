---
kind: pipeline
type: docker
name: deploy

platform:
  os: linux
  arch: arm64

trigger:
  event:
    - push
  branch:
    - master

node:
  swarm-role: manager

steps:
  - name: deploy prod
    image: linuxserver/docker-compose:version-1.29.2
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - /drone/src/docker/deploy.sh

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

---
kind: pipeline
type: docker
name: notification after

platform:
  os: linux
  arch: arm64

trigger:
  event: [push, pull_request]

steps:
  - name: slack after
    image: plugins/slack
    failure: ignore
    settings:
      channel: drone-ci
      template: >
        {{repo.name}}:
        {{#success build.status}}
        build #{{build.number}} succeeded
        {{else}}
        build #{{build.number}} failed
        {{/success}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL
    when:
      status: [success, failure]

depends_on:
  - build and publish
  - deploy
